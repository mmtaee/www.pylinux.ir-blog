{% extends 'base.html' %}

{% block content %}
<div style="width: 50%">
    <h1>contact us</h1>
    <hr>
</div>

<div style="margin-left: 3em;">
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        <br>
        <input type="submit" value="send">
    </form>
</div>
{% endblock %}

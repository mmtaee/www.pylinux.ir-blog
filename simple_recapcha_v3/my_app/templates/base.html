<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
</head>
<body>
        {% for msg in messages %}
        <h4>
            {{ msg }}
        </h4>
        {% endfor %}
        {% block content %}
        {% endblock %}
</body>
</html>
